<wicket:extend>

	<table>
		<thead>
			<tr>
				<td colspan="3">Kopf</td>
				<td><a wicket:id="switch">toggle</a></td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list">
				<td colspan="3"><span wicket:id="entry"></span></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><a wicket:id="-">-</a></td>
				<td><span wicket:id="offset"></span></td>
				<td><a wicket:id="+">+</a><br></td>
			</tr>
		</tfoot>
	</table>
</wicket:extend>
