<wicket:head>
	<style>
		fieldset.error {
			background-color: #fff0f0;
		}
		fieldset.success {
			background-color: #80ff80;
		}
	</style>
</wicket:head>
<wicket:extend>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<wicket:container wicket:id="box">
			<label>Name</label><input wicket:id="name">
		</wicket:container>
		<wicket:container wicket:id="box2">
			<label>Vorname</label><input wicket:id="vorname">
		</wicket:container>
		<wicket:container wicket:id="box3">
			<label>Alter</label><input wicket:id="alter">
		</wicket:container>
		<wicket:container wicket:id="box4">
			<label>Geld, Alter</label><input wicket:id="money">
		</wicket:container>
		<input type="submit" value="Absenden">
	</form>
</wicket:extend>
